name: Build and deploy Node.js app to Azure Web App - temrinkwebsite

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install & build
        run: |
          pnpm install --frozen-lockfile
          pnpm build

      # Upload only what's needed to run on App Service
      - uses: actions/upload-artifact@v4
        with:
          name: app
          path: |
            .next
            public
            package.json
            next.config.js
            node_modules

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/download-artifact@v4
        with:
          name: app
          path: .

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: temrinkwebsite
          slot-name: Production
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_37F31FD7BF294ED7B4F2D363D96FC5BC }}
